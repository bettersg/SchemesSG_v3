name: Deploy Firebase Functions

on:
  push:
    branches:
      - stg
  workflow_dispatch:

env:
  FIREBASE_PROJECT_ID: "schemessg-v3-dev"
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_SCHEMESSG_V3_DEV }}

jobs:
  deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Step 3: Install Firebase CLI
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    # Step 4: Install Dependencies
    - name: Install Dependencies
      run: |
        npm install
      working-directory: ./backend/functions

    # Step 5: Deploy Firebase Functions
    - name: Deploy Firebase Functions
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_SCHEMESSG_V3_DEV }}
      run: |
        firebase deploy --only functions --project $FIREBASE_PROJECT_ID
        firebase auth:import ${HOME}/serviceAccountKey.json
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${HOME}/serviceAccountKey.json

    # Step 6: Deploy All Functions
    - name: Deploy Firebase Functions
      run: |
        cd backend
        firebase deploy --only functions --project $FIREBASE_PROJECT_ID
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${HOME}/serviceAccountKey.json
